<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/toast.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            Meu Endereço
        </div>
    </header>
    <div class="container">
        <h1>Meu Endereço</h1>
        <h2>Informações de endereço em um clique</h2>
        <div class="box-form">
            <div class="img-from">
                <img src="img/localizacao.png" alt="">
            </div>
            <form id="form" class="form">
                <div class="box-input">
                    <label for="icep">Digite seu CEP</label>
                    <input type="text" name="cep" id="icep" class="input-form-cep">
                    <div class="message-error" ></div>
                </div>
                <input type="submit" class="button-submit">
            </form>
        </div>
        
        <div class="card-info-endereco" id="card">
            <h2>informações do endereço</h2>
            <div class="box-infos-endereco"></div>
        </div>
    
        <div class="box-map">
            <div class="" id="map"></div>
        </div>
        
    </div>
    
    <script type="module" src="js/script.js"></script>
</body>
</html>
